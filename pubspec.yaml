name: travy
description: Travis mobile app.

version: 0.0.1+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/travis_logo.png
    - assets/travis_logo_rainbow.png
    - assets/travis_logo_woman.png
    - assets/travis_logo_woman_rainbow.png

  uses-material-design: true
  fonts:
    - asset: assets/icons/MyFlutterApp.ttf
